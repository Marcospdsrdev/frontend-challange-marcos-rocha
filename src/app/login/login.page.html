<ion-content>
  <ion-grid fixed>
    <ion-row class="ion-justify-content-center ion-align-items-center">
      <ion-col>
        <ion-card size="8">
          <form [formGroup]=loginForm>
            <ion-list>

              <ion-item>
                <ion-label position="floating">Email</ion-label>
                <ion-input type="text" formControlName="email" required></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Password</ion-label>
                <ion-input type="password" formControlName="password" required></ion-input>
              </ion-item>
            </ion-list>
          </form>
          <ion-button class="ion-justify-content-center" color="warning"  expand="block" [disabled]=!loginForm.valid  fill="solid" (click)="login()">Login</ion-button>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
