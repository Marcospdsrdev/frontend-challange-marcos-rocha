<ion-header>
  <ion-toolbar>
   <ion-buttons slot="start">
     <ion-back-button></ion-back-button>
   </ion-buttons>
    <ion-title>Holidays</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row  >
      <ion-col *ngFor="let holiday of holidays" sizeSm="6" sizeXs="12">
        <ion-card>
          <ion-card-title>{{holiday.name}}</ion-card-title>
          <ion-card-subtitle>{{holiday.date | date}}</ion-card-subtitle>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
